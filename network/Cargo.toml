[package]
name = "morpheus-network"
version.workspace = true
edition.workspace = true

[features]
default = []
uefi = []      # Enable UEFI HAL for virtio (before ExitBootServices)
bare = []      # Enable bare metal HAL (after ExitBootServices or no UEFI)

[dependencies]
smoltcp = { version = "0.11", default-features = false, features = [
    "alloc",
    "medium-ethernet",
    "proto-ipv4",
    "proto-dhcpv4",
    "socket-tcp",
    "socket-udp",
    "socket-icmp",
    "socket-dhcpv4",
    "socket-dns",
] }

virtio-drivers = { version = "0.12", default-features = false }
