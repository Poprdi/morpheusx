[workspace]
resolver = "2"
members = [
    "bootloader",
    "core",
    "persistent",
    "updater",
    "network",
    "iso9660",
    "dma-pool",
    "ping",
]

[workspace.package]
version = "1.0.1"
edition = "2021"
rust-version = "1.75"
authors = ["PopRdi"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# All workspace crates reference each other here
morpheus-core = { path = "core" }
morpheus-persistent = { path = "persistent" }
morpheus-updater = { path = "updater" }
morpheus-network = { path = "network" }
morpheus-ping = { path = "ping" }
dma-pool = { path = "dma-pool" }
# Keep dependency name `iso9660` for code imports, while the package is published as `iso9660-rs`
iso9660 = { path = "iso9660", package = "iso9660-rs" }

[profile.release]
opt-level = "z"      # Optimize for size
lto = true           # Link-time optimization
codegen-units = 1    # Better optimization
panic = "abort"      # No unwinding
strip = true         # Strip symbols

[profile.dev]
panic = "abort"      # No unwinding in dev either
