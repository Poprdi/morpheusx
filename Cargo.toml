[workspace]
resolver = "2"
members = [
    "bootloader",
    "core",
    "persistent",
    "updater",
    "network",
]

[workspace.package]
version = "1.0.1"
edition = "2021"
rust-version = "1.75"
authors = ["Your Name <you@example.com>"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# All workspace crates reference each other here
morpheus-core = { path = "core" }
morpheus-persistent = { path = "persistent" }
morpheus-updater = { path = "updater" }
morpheus-network = { path = "network" }

[profile.release]
opt-level = "z"      # Optimize for size
lto = true           # Link-time optimization
codegen-units = 1    # Better optimization
panic = "abort"      # No unwinding
strip = true         # Strip symbols

[profile.dev]
panic = "abort"      # No unwinding in dev either
